<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="projects-section">
    <h1 class="projects-title">Engineering Projects</h1>
    <h2 class="projects-subtitle">Power Engineering Projects</h2>
    
    <div class="project-container">
      <div class="project-card">
        <h3 class="project-name">Hybrid Solar-Wind Energy System with Grid Synchronization Using MATLAB Simulink</h3>
        <div class="project-images">
          <div class="zoom-container">
            <img src="hybridoutput.png" alt="Hybrid Output" class="project-image" onclick="openModal(this)" />
          </div>
          <div class="zoom-container">
            <img src="hybrid.png" alt="Hybrid Solar-Wind Energy System" class="project-image" onclick="openModal(this)" />
          </div>
        </div>
        <p class="project-type">Simulation</p>
      </div>
      <div class="project-card">
        <h3 class="project-name">Frequency Glitch Detection & Removal</h3>
        <div class="zoom-container">
          <img src="dsp.png" alt="Frequency Glitch Detection" class="project-image" onclick="openModal(this)" />
        </div>
        <p class="project-type">MATLAB</p>
      </div>
    </div>
  </section>

  <!-- Modal for displaying the clicked image -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
